on:
  push:
    paths-ignore:
      - '**.md'
    branches:
      - main
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: 📁 Project checkout
        uses: actions/checkout@v3

      - name: 🟩 Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: 📥 Install dependencies
        run: make install

      - name: 🧐 Lint
        run: make lint

      - name: 🎏 Type check
        run: make type-check

      - name: ✅ Tests
        run: make test
