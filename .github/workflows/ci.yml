on:
  push:
    paths-ignore:
      - '**.md'
    branches:
      - main
  pull_request:
    paths-ignore:
      - '**.md'

env:
  DATABASE_HOST: localhost
  DATABASE_PORT: 5432
  DATABASE_USER: root
  DATABASE_PASSWORD: root
  DATABASE_NAME: nestjs-ddd
  POSTGRES_PASSWORD: root

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: 📁 Project checkout
        uses: actions/checkout@v3

      - name: 🟩 Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: 📥 Install dependencies
        run: make install

      - name: 🧐 Lint
        run: make lint

      - name: 🎏 Type check
        run: make type-check

      - name: 🐋 Start environment
        run: make up && make wait-postgres && make wait-rabbitmq

      - name: ✅ Unit tests
        run: make test-unit

      - name: 🔌 Integration tests
        run: make test-integration

      - name: 👤 End2end tests
        run: make test-e2e
