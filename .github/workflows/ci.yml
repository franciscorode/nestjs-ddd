on:
  push:
    paths-ignore:
      - '**.md'
    branches:
      - main
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: ğŸ“ Project checkout
        uses: actions/checkout@v3

      - name: ğŸŸ© Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: ğŸ“¥ Install dependencies
        run: make install

      - name: ğŸ§ Lint
        run: make lint

      - name: ğŸ Type check
        run: make type-check

      - name: âœ… Tests
        run: make test
